<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Chart Master</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="stylesheets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="stylesheets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

</head>

<body>

  <!--   NavBar   -->
  <nav class="blue lighten-1" role="navigation">

    <!--<div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo right"><img src="logo.png" width="175" height="auto"></a>-->
    <div class="nav-wrapper container">
    <!--  **** deleted burger menu ****  -->
    </div>
  </nav>

  <!--   Grid Paper  -->
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">

      <!--   Header/Title   -->
      <h1 class="header center black-text">Chart Master</h1>
      <div class="row center">
        <h5 class="header col s12 bold">Create a styled chart with your input data</h5>
      </div>

      <!--   Buttons   -->
      <div class="row center">
        <a href="chart type">

          <a id="bar" class="chartBtn waves-effect waves-light btn waves-light blue" data-type="bar"><i
              class="material-icons left">insert_chart</i>Bar Chart</a>
          <a id="line" class="chartBtn waves-effect waves-light btn waves-light " data-type="line"><i
              class="material-icons right">show_chart</i>Line Chart</a>
          <a id="pie" class="chartBtn waves-effect waves-light btn waves-light " data-type="pie"><i
              class="material-icons right">pie_chart</i>Pie Chart</a>
      </div>
      <br>
      <br>
      <br>
      <br>
    </div>
  </div>
    
        <!--   Graph Section   -->
  <div class="input1">
    <div class="section" id="index-lower">
      <div class="row">
        <div class="col s4 light blue"><span class="flow-text white-text"><h4>Chart Input Area</h4></span>
          <form class="input white-text align left">
            <br>
            <label for="tableName">Graph Name</label>
            <input id="tableName" type = "text" placeholder = "Graph Name"/>
            <br>
            <label for="xAxis">Dependent Data - X Axis:</label>
            <input id="xAxis" type = "text" placeholder = "ex: January, February"/>
            <br>
            <label for="yAxis">Independent Data - Y Axis:</label>
            <input id="yAxis" type = "text" placeholder = "ex: your datavariables"/>
            <br>
            <br>
            <button id="generateBtn" class="waves-effect waves-light btn waves-light green"><i class="material-icons left"></i>Generate Chart</button>
            <br>
            <br>
            <button id="resetBtn" class="waves-effect waves-light btn waves-light red"><i class="material-icons left"></i>Reset Chart</button>
            <br>
            <br>
          </form>
        </div>

        <div class="col s8">
          <div class="grapharea">
            <canvas id="my-chart"></canvas>
          </div>
        </div>
      </div>  
    </div>
  </div>


  <footer class="page-footer blue">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">The Chart Master Team</h5>
          <p class="grey-text text-lighten-4">Crysta Jeffcoat | Tanisha Sandiford | Matthew Nelson | Bryan Cook | John
            Manouse</p>
        </div>
      </div>
    </div>

    <div class="footer-copyright">
      <div class="container">
        Made by <a class="white-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
      <div class="container">
        Made by <a class="white-text text-lighten-3" href="https://quickchart.io/documentation/">QuickChart</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="stylesheets/js/materialize.js"></script>
  <script src="stylesheets/js/init.js"></script>

  </body>
</html>
