<!DOCTYPE html>
<html lang="en">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Log In</title>
  
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="stylesheets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="stylesheets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    
  </head>
  <body>
    
    <nav class="blue lighten-1" role="navigation">
        <div class="nav-wrapper container">     
            <a href="index.html" class="brand-logo left">
            <img src="stylesheets/css/logo.png"></a> 
        </div>
    </nav>
    
    <br>
    <br>
    <br>
<div class="container">
    <div class="row">
    <div class="col s12 m4 l6">
    
        <div class="card">
        
            <div class="card-action blue white-text">
                <h3>Login Form</h3>
            </div>

            <div class="card-content">
                <div class="form-field">
                    <label for="username"><h6>Username</h6></label>
                    <input type="text" id="username">
                </div><br>

                <div class="form-field">
                    <label for="password"><h6>Password</h6></label>
                    <input type="password" id="password">
                </div><br>

                    <form action="#">
                        <p>
                          <label>
                            <input type="checkbox" />
                            <span>Remember Me</span>
                          </label>
                        </p>
                    
                </div><br>

                <div class="form-field">
                    <button class="btn-large waves-effect waves-dark blue" style="width:100%;">Login</button>
                </div><br>
            </div>

        </div>
    </div>
</div>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>

</body>
</html>
